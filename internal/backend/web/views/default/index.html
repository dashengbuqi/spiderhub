<div region="center" border="false" style="border-left:0px;border-right:0px; background-color:#FFF;">
    <div class="easyui-layout" id="subWrap" fit="true" style="width:100%;height:100%;">

        <div region="west" split="true" title="加载菜单.." style="width: 232px;height: 95%;" data-options="headerCls:'panel-header-font'" id="west"   class="left" >

                <div class="panel-loading">Loading...</div>
            </div>
        </div>
        <div id="mainPanle" region="center" style="background: #fff; overflow-y:hidden">
            <div id="tabs" class="easyui-tabs"  fit="true" border="false" >
            </div>

        </div>

<script>
    function refreshIndex () {
        location.href="/center.html";
    }
    $(document).ready(function(){
        addTab("导航页","/default/main", '',false);
    });
    function modifyPassword() {
        showMyWindow("帐户设置","system/password",false,600,350);
    }
    function selectMenu (menuId) {
        if($("#topMenu"+menuId).find("a").first().hasClass("j_menu_top_active")){
            return;
        }


        $(".tableleftbox").each(function(){
            $(this).hide();
        });
        $("#"+menuId).slideToggle(300);

        /**
         * 选中一级菜单
         */
        $(".topMenuTempClass").each(function(){
            $(this).find("a").first().removeClass("j_menu_top_active");
        });
        $("#topMenu"+menuId).find("a").first().addClass("j_menu_top_active");
    }
    //打开或者关闭3级菜单
    function colseOrOpenMenu (menuId) {
        if($("#end"+menuId).css("display")=='block') {
            $("#end"+menuId).hide(200);
            $("#up"+menuId).attr("class","left_up");
        } else {
            $("#end"+menuId).slideToggle(200);
            $("#up"+menuId).attr("class","left_up1");
        }
    }

</script>
